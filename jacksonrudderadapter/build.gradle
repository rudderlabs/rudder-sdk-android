plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
compileKotlin {
    kotlinOptions.jvmTarget = "17"
    kotlinOptions.javaParameters = true
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "17"
    kotlinOptions.javaParameters = true
}
apply from : "$projectDir/../dependencies.gradle"


dependencies {

    implementation(project(path: ":rudderjsonadapter", configuration: 'default'))
    api deps.jackson
    api deps.jacksonKotlin

    testImplementation deps.hamcrest
    testImplementation 'junit:junit:4.+'
}

apply from: rootProject.file('gradle/mvn-publish.gradle')
apply from: rootProject.file('gradle/codecov.gradle')