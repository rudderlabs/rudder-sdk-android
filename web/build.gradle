plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.javaParameters = true
}

apply from : "$projectDir/../dependencies.gradle"
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.javaParameters = true
}


dependencies {

    implementation(project(path: ":rudderjsonadapter", configuration: 'default'))

    //test
    testImplementation 'junit:junit:4.13.2'
    testImplementation(project(path: ':moshirudderadapter', configuration: 'default'))
    testImplementation(project(path: ':gsonrudderadapter', configuration: 'default'))
    testImplementation(project(path: ':jacksonrudderadapter', configuration: 'default'))
    testImplementation deps.moshi.kotlin
    testImplementation deps.moshi.core
    testImplementation deps.gson
    testImplementation deps.jackson
    testImplementation deps.hamcrest
    testImplementation deps.mockito
    testImplementation deps.awaitility
}
apply from: rootProject.file('gradle/artifacts-jar.gradle')
apply from: rootProject.file('gradle/mvn-publish.gradle')
apply from: rootProject.file('gradle/codecov.gradle')
