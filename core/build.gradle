plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
compileKotlin {
    kotlinOptions.jvmTarget = "17"
    kotlinOptions.javaParameters = true
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "17"
    kotlinOptions.javaParameters = true
}

apply from : "$projectDir/../dependencies.gradle"

dependencies {
//    api project(path: ':repository')
    api project(path: ':rudderjsonadapter')
    api project(path: ':models')
    api project(path: ':web')


//    api(project(":web"))
//    implementation(project(":rudderjsonadapter"))
//    implementation(project(":repository"))
    testImplementation 'junit:junit:4.+'
    testImplementation deps.hamcrest
    testImplementation deps.mockito
    testImplementation deps.mockito_kotlin
    testImplementation deps.awaitility
    testImplementation deps.mockk

    testImplementation(project(path: ':moshirudderadapter'))
    testImplementation(project(path: projects.test_common))
    testImplementation(project(path: ':gsonrudderadapter'))
    testImplementation(project(path: ':jacksonrudderadapter'))
}
apply from: "$projectDir/../gradle/artifacts-jar.gradle"
apply from: "$projectDir/../gradle/mvn-publish.gradle"
apply from: "$projectDir/../gradle/codecov.gradle"
